<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Hammer swipe demo</title>
		<meta name="apple-mobile-web-app-title" content="DWM - Tips&Tricks">
		<meta charset="UTF-8" />
		
		<meta content="yes" name="apple-mobile-web-app-capable"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

		<style type="text/css" >
			#swipe {
				display : block;
				width: 100%;
				height: 500px;
				line-height: 500px;
				text-align: center;
				font-size: 50px;
				color: #fff;
				background-color : #ccc;
				-webkit-transition: background 1s;
    			transition: background 1s;
			}

			#swipe.red { background-color: red; }
			#swipe.blue { background-color: blue; }
			#swipe.green { background-color: green; }
			#swipe.yellow { background-color: yellow; }

		</style>
	</head>
	<body>
	
		<div id="swipe" >swipe sur la surface</div>

		<script src="lib/jquery-1.11.2.min.js"  type="text/javascript"></script>

		<script src="lib/hammer.js"  type="text/javascript"></script>
		<!-- pour utilise Hammer.js avec jquery-->
		<script src="lib/jquery.hammer.js"  type="text/javascript"></script>

		<script>

			$(document).ready(function() {
				//empêche le document de scroller sur IOS
				document.addEventListener("touchmove", function(e){
					e.preventDefault(); 
				}, false);

				//d'abord on met hammer() et ensuite en écoute l'évènement on()

				$('#swipe').hammer().on("panleft", function(e){
					$('#swipe').html("PAN LEFT").removeClass().addClass("red");
				});

				$('#swipe').hammer().on("panright", function(e){
					$('#swipe').html("PAN RIGHT").removeClass().addClass("blue");
				});

				$('#swipe').hammer().on("panup", function(e){
					$('#swipe').html("PAN UP").removeClass().addClass("green");
				});

				$('#swipe').hammer().on("pandown", function(e){
					$('#swipe').html("PAN DOWN").removeClass().addClass("yellow");
				});
			})

		</script>
	</body>
</html>
