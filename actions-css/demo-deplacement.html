<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Deplacement</title>
		<meta charset="UTF-8" />
		<style>
			
			div {
				width: 50px;
				height: 50px;
				background: #BADA55;
				
				position: absolute;
				bottom: 100px;
				left: 50px;
				
				transition: all .4s linear;
			}
			
			#kedis:target {
				-webkit-transform: translateX(100px);
			}
			#cheddar:target {
				-webkit-transform: translateX(100px);
			}
			
		</style>
	</head>
	<body>
	
		<a href="#kedis">Four</a>
		<a href="#cheddar">Moulin</a>
	
		<div id="kedis">K</div>
		<div id="cheddar">C</div>
			
			
		<!-- 
			
			utiliser un bouton target pour déplacer un élément
			problème plus target retour de l'objet
			pas de solution
			
		-->	
			
	</body>
</html>
