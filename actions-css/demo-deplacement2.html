<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Deplacement 2</title>
		<meta charset="UTF-8" />
		<style>
			
			div {
				width: 50px;
				height: 50px;
				background: #BADA55;
				transition: all .4s linear;
			}
			/*
			#kedis:target {
				-webkit-transform: translateX(100px);
			}
			*/
			#kedis1:checked + 
			#kedis2:checked +
			#kedis3:checked ~ #bloc {
				-webkit-transform: translateX(100px);
			}
			
		</style>		
	</head>
	<body>
	
		<input type="checkbox" id="kedis1" />
		<input type="checkbox" id="kedis2" />
		<input type="checkbox" id="kedis3" />
	
		<div id="bloc"></div>
		
	</body>
</html>
