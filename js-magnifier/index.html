<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="HandheldFriendly" content="True">

		<link rel="icon" href="img/favicon.ico">

		<style type="text/css">

		html, body {
			height: 100%;
		}
		* { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }

		#gloupe {
			position: absolute;
			top: 400px;
			left: 400px;
			border: 1px solid black;

			background: url(max.png);

			border-radius: 50%;
			width: 200px;
			height: 200px;
		}
		

		</style>

	</head>
	<body>

		<div id="gloupe"></div>


		<script type="text/javascript">

		var div = document.getElementById("gloupe");
		document.addEventListener("mousemove",function(e){
			div.style.left = (e.pageX-100) + "px";
			div.style.top = (e.pageY-100) + "px";
			div.style.backgroundPosition = -e.pageX + "px" + " -" + e.pageY + "px";
		});
	

		</script>

	</body>
</html>
