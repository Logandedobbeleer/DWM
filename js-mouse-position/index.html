<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<style type="text/css">
			html, body {
				font-family: Arial, Helvetica, sans-serif;
				width: 100%;
				height: 100%;
			}
		</style>

	</head>

	<body>
		<header>
			<h1>mouse position</h1>
		</header>

		<div id="content">
			<div id="absolute">absolute</div>
			<div id="relativeToCenter">relative</div>
		</div>


		<script type="text/javascript">
			//get all the html we will update
		    var absolute = document.getElementById("absolute"),
		    relativeToCenter = document.getElementById("relativeToCenter"),
		    body = document.body,

		    //get the size of the body
		    bodyWidth = body.offsetWidth,
		    bodyHeight = body.offsetHeight,

		    //get the half of the body size
		    halfWidth = bodyWidth/2,
		    halfHeight = bodyHeight/2,

		    //reset everything
		    x = y = relativeCenterX = relativeCenterY = 0,

		    //update function
		    update = function(event){

		        // absolute position
		        x = event.clientX - body.offsetLeft;
		        y = event.clientY - body.offsetTop;
		        
		        //relative to center position
		        relativeCenterX = x - halfWidth;
		        relativeCenterY = y - halfHeight;

		        //write inside the html
		        absolute.innerHTML = "absolute : " + x+" / "+y;

		        relativeToCenter.innerHTML = "relativeToCenter : " + relativeCenterX+" / "+relativeCenterY;
		    }


		    body.addEventListener("mousemove", update, false);
		
		</script>
	</body>
</html>
